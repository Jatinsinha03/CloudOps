    <script>
      gsap.registerPlugin(ScrollTrigger);

      t1 = gsap.timeline({
        scrollTrigger: {
          trigger: ".trigger",
          scrub: 0.5,
          pin: true,
          start: "top top",
          end: "+=150%",
        },
      });
      t1.to(".box", {
        force3D: true,
        duration: 1,
        xPercent: 100,
        ease: "power1.inOut",
        stagger: { amount: 1 },
      });
      t1.to(".box", { ease: "power1.out", duration: 1, rotation: "45deg" }, 0);
      t1.to(".box", { ease: "power1.in", duration: 1, rotation: "0deg" }, 1);
      // Javascript for past events

      let container = document.querySelector(".slides"),
        slides = gsap.utils.toArray(".slide"),
        getRatio = (el) =>
          window.innerHeight / (window.innerHeight + el.offsetHeight);

      slides.forEach((slide, i) => {
        let bg = slide.querySelector(".background"),
          content = slide.querySelector(".content"),
          t2 = gsap.timeline({
            scrollTrigger: {
              trigger: slide,
              start: () => (i ? "top bottom" : "top top"),
              end: "bottom top",
              scrub: true,
              invalidateOnRefresh: true,
            },
          });

        t2.fromTo(
          bg,
          {
            y: () => (i ? -window.innerHeight * getRatio(slide) : 0),
          },
          {
            y: () => window.innerHeight * (1 - getRatio(slide)),
            ease: "none",
          }
        );
        t2.fromTo(
          content,
          {
            y: () => (i ? window.innerHeight * -getRatio(slide) * 2 : 0),
          },
          {
            y: () => window.innerHeight * getRatio(slide) * 2,
            ease: "none",
          },
          0
        );
      });
