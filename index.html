<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://fonts.googleapis.com/css?family=Montserrat:300,400,500,600,700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
   <link rel="stylesheet" href="styles.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/ScrollTrigger.min.js"></script>
  <title>Cloud Ops</title>
</head>

<body>

  
  <div class="wrapper">
    <div class="nav">
      <div class="logo">Cloud Ops</div>

      <div class="menu-links">
        <ul>
          <li>HOME</li>
          <li>About</li>
          <li>Our Team</li>
          <li>Images</li>
          <li>Contact</li>
        </ul>
      </div>

      

      
    </div>

    <div class="contents">
      <div class="tagline">Bennett Cloud Computing Club Presents</div>


      <div class="title">CLOUD OPS</div>

      
  </div>
  </div>

  <div class="pastevents">
    <main>
      <section class="ends">
          Some of our previous events
      </section>
      <section class="slides">
    <ul class="list">
      <li class="slide">
        <div class="background" style="background-image: url('https://placedog.net/1920?id=1');
          "></div>
        <div class="content">
          SLIDE 1
        </div>
      </li>
      <li class="slide">
        <div class="background" style="background-image: url('https://placedog.net/1920?id=2');
          "></div>
        <div class="content">
          SLIDE 2
        </div>
      </li>
      
    </ul>
  </section>
      
    </main>
  </div>
  
  
  
  
  <script>
    // Javascript for past events

    gsap.registerPlugin(ScrollTrigger);

let container = document.querySelector(".slides"),
    slides = gsap.utils.toArray(".slide"),
    getRatio = (el) => window.innerHeight / (window.innerHeight + el.offsetHeight);

slides.forEach((slide, i) => {
  let bg = slide.querySelector(".background"),
      content = slide.querySelector(".content"),
      tl = gsap.timeline({
            scrollTrigger: {
              trigger: slide,
              start: () => i ? "top bottom" : "top top",
              end: "bottom top",
              scrub: true,
              invalidateOnRefresh: true
            }
          });

  tl.fromTo(bg, {
      y: () => i ? -window.innerHeight * getRatio(slide) : 0
    }, {
      y: () => window.innerHeight * (1 - getRatio(slide)),
      ease: "none"
    });
  tl.fromTo(content, {
      y: () => i ? window.innerHeight * -getRatio(slide) * 2 : 0
    }, {
      y: () => window.innerHeight * getRatio(slide) * 2,
      ease: "none"
    }, 0);
});
  // Till Here

  </script>
</body>

</html>
